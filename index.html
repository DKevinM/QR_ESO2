<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Fetching and Processing</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { text-align: center; margin-top: 20px; }
        .aqhi, .communityAqhi, .purpleair { font-size: 16px; margin-top: 10px; }
        h1 { font-size: 24px; margin-bottom: 10px; }
        .legend { text-align: center; margin-top: 10px; }
        .legend img { width: 85%; max-width: 400px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Devon (Genesee) AQHI</h1>
        <div id="communityAqhi" class="communityAqhi">Loading Community AQHI...</div>
        <div id="communityReadingDate" class="communityAqhi"></div>
        <div id="communityForecastToday" class="communityAqhi"></div>
        <div id="communityForecastTonight" class="communityAqhi"></div>
        <div id="communityForecastTomorrow" class="communityAqhi"></div>

        <h1>Devon (Genesee)</h1>
        <div id="geneseeAqhi" class="aqhi">Loading AQHI...</div>
        <div id="geneseeReadingDate" class="aqhi"></div>

        <h1>PurpleAir Sensors</h1>
        <div id="purpleAirData1" class="purpleair">Loading PurpleAir Data for Sensor 1...</div>
        <div id="purpleAirData2" class="purpleair">Loading PurpleAir Data for Sensor 2...</div>
        <div id="purpleAirData3" class="purpleair">Loading PurpleAir Data for Sensor 3...</div>
    </div>

    <div class="legend">
        <img src="aqhilegend.png" alt="Legend">
    </div>

    <iframe src="map.html" id="mapFrame" style="width: 100%; height: 600px;"></iframe>
    

    <script>
        // Function to ensure AQHI does not exceed 10
        function validateAQHI(aqhi) {
            return aqhi > 10 ? '10+' : aqhi;
        }

        // Fetch Community AQHI data
        async function fetchCommunityAQHI() {
            const url = "https://data.environment.alberta.ca/EdwServices/aqhi/odata/CommunityAqhis?$format=json";
            try {
                const response = await fetch(url);
                const data = await response.json();
                const GeneseeCommunityData = data.value.find(community => community.CommunityName === "Genesee");
                if (GeneseeCommunityData) {
                    document.getElementById('communityAqhi').innerText = `AQHI: ${validateAQHI(GeneseeCommunityData.Aqhi)}`;
                    document.getElementById('communityReadingDate').innerText = new Date(GeneseeCommunityData.ReadingDate).toLocaleString();
                    document.getElementById('communityForecastToday').innerText = `Forecast Today: ${GeneseeCommunityData.ForecastToday}`;
                    document.getElementById('communityForecastTonight').innerText = `Forecast Tonight: ${GeneseeCommunityData.ForecastTonight}`;
                    document.getElementById('communityForecastTomorrow').innerText = `Forecast Tomorrow: ${GeneseeCommunityData.ForecastTomorrow}`;
                }
            } catch (error) {
                console.error('Error fetching Community AQHI data:', error);
            }
        }

        // Fetch Genesee AQHI data
        async function fetchgeneseeAQHI() {
            const url = "https://data.environment.alberta.ca/EdwServices/aqhi/odata/StationAqhis?$format=json";
            try {
                const response = await fetch(url);
                const data = await response.json();
                const GeneseeData = data.value.find(station => station.StationName === "Genesee");
                if (GeneseeData) {
                    const validatedAQHI = validateAQHI(GeneseeData.Aqhi);
                    document.getElementById('geneseeAqhi').innerText = `AQHI: ${validatedAQHI}`;
                    document.getElementById('geneseeReadingDate').innerText = new Date(GeneseeData.ReadingDate).toLocaleString();
                    sendToMap('genesee', {...GeneseeData, Aqhi: validatedAQHI });
                }
            } catch (error) {
                console.error('Error fetching genesee AQHI data:', error);
            }
        }

    // Function to fetch and send Leduc (Sensor) AQHI data to the map
    async function fetchLeducAQHI() {
        const url = "https://data.environment.alberta.ca/EdwServices/aqhi/odata/StationAqhis?$format=json";
        try {
            const response = await fetch(url);
            const data = await response.json();
            const leducData = data.value.find(station => station.StationName === "Leduc Sensor");
            if (leducData) {
                const validatedAQHI = validateAQHI(leducData.Aqhi);
                sendToMap('leduc', {...leducData, Aqhi: validatedAQHI });
            }
        } catch (error) {
            console.error('Error fetching Leduc AQHI data:', error);
        }
    }

    // Function to fetch and send Edmonton Lendrum AQHI data to the map
    async function fetchLendrumAQHI() {
        const url = "https://data.environment.alberta.ca/EdwServices/aqhi/odata/StationAqhis?$format=json";
        try {
            const response = await fetch(url);
            const data = await response.json();
            const lendrumData = data.value.find(station => station.StationName === "Edmonton Lendrum");
            if (lendrumData) {
                const validatedAQHI = validateAQHI(lendrumData.Aqhi);
                sendToMap('lendrum', {...lendrumData, Aqhi: validatedAQHI });
            }
        } catch (error) {
            console.error('Error fetching Edmonton Lendrum AQHI data:', error);
        }
    }

        // Fetch and process PurpleAir data
        async function fetchPurpleAirData() {
            const API_KEY = 'ED3E067C-0904-11ED-8561-42010A800005';
            const sensorIds = ['53215', '224243', '224259'];         
            const sensorNames = ['Centennial Park', 'Outdoor Pool', 'Public Works'];
            const purpleAirUrl = `https://api.purpleair.com/v1/sensors?fields=last_seen,humidity,pm2.5_60minute,pm2.5_10minute&show_only=${sensorIds.join(',')}`;
            function adjustPm25(pm25, humidity) {
                let adjustedPm25 = pm25;
                if (humidity < 30) {
                    adjustedPm25 = pm25 / (1 + 0.24 / (100 / 30 - 1));
                } else if (humidity > 70) {
                    adjustedPm25 = pm25 / (1 + 0.24 / (100 / 70 - 1));
                } else {
                    adjustedPm25 = pm25 / (1 + 0.24 / (100 / humidity - 1));
                }
                return adjustedPm25;
            }


            try {
                const response = await fetch(purpleAirUrl, {
                    headers: {
                        'X-API-Key': API_KEY
                    }
                });
                const data = await response.json();
                data.data.forEach((sensorData, index) => {
                    const [sensorId, last_seen, humidity, pm2_5_60minute, pm2_5_10minute] = sensorData;
                    const adjustedPm25_60minute = adjustPm25(pm2_5_60minute, humidity);
                    const adjustedPm25_10minute = adjustPm25(pm2_5_10minute, humidity);
                    const sensorName = sensorNames[index];


                    // Adjust the timestamp to the local timezone
                    const adjustedTimestamp = new Date(last_seen * 1000);

                    const purpleAirDataDiv = document.getElementById(`purpleAirData${index + 1}`);
                    purpleAirDataDiv.innerHTML = `
                        <p>${sensorName} at ${isNaN(adjustedTimestamp.getTime()) ? 'N/A' : adjustedTimestamp.toLocaleString()}</p>
                        <p>PM2.5 (past 1hr): ${adjustedPm25_60minute.toFixed(0)} µg/m³</p>
                        <p>PM2.5 (past 10min): ${adjustedPm25_10minute.toFixed(0)} µg/m³</p>
                    `;

                    sendToMap('purpleair', {
                        id: sensorId,
                        name: sensorName,
                        lastSeen: adjustedTimestamp.toLocaleString(),
                        pm25_60: adjustedPm25_60minute.toFixed(0),
                        pm25_10: adjustedPm25_10minute.toFixed(0)
                    });
                });
            } catch (error) {
                console.error('Error fetching PurpleAir data:', error);
            }
        }

        function sendToMap(type, data) {
            console.log(`Sending to map: ${type}`, data);  // Log the data being sent
            const iframe = document.getElementById('mapFrame');
            iframe.contentWindow.postMessage({ type, data }, '*');
        }

        window.addEventListener('message', (event) => {
            if (event.data === 'ready') {
                fetchCommunityAQHI();
                fetchgeneseeAQHI();
                fetchPurpleAirData();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            fetchCommunityAQHI();
            fetchgeneseeAQHI();
            fetchPurpleAirData();
            fetchLeducAQHI();
            fetchLendrumAQHI();
        });
    </script>
</body>
</html>
