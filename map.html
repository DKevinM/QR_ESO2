<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapping and Displaying Data</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .aqhi-label {
            color: black;
            background: transparent;
            text-align: center;
            line-height: 1;
            border-radius: 50%;
        }
        .genesee-label {
            font-size: 18px; /* Larger font size for genesee */
            font-weight: bold;
        }
        .purpleair-label {
            font-size: 12px; /* Smaller font size for PurpleAir */
        }
        .nowrap {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([53.366737,-113.7184], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a station to the map
        function addStationToMap(lat, lng, aqhi, site, date) {
            const color = aqhi <= 3 ? 'blue' : aqhi <= 6 ? 'orange' : aqhi <= 10 ? 'red' : 'brown';
            L.circle([lat, lng], {
                color: color,
                fillColor: color,
                fillOpacity: 0.2,
                radius: 400
            }).addTo(map)
            .bindPopup(`<b>Site:</b> ${site}<br><b>AQHI:</b> ${aqhi}<br><b>Date:</b> ${date}`);

            const icon = L.divIcon({
                className: 'aqhi-label genesee-label',
                html: aqhi,
                iconSize: [30, 30],
                iconAnchor: [15, 15]
            });

            L.marker([lat, lng], {icon: icon}).addTo(map);
        }

        // Add PurpleAir sensor to the map
        function addPurpleAirSensor(lat, lng, pm25, name, date) {
            const color = pm25 <= 30 ? 'blue' : pm25 <= 60 ? 'orange' : pm25 <= 100 ? 'red' : 'brown';
            L.circle([lat, lng], {
                color: color,
                fillColor: color,
                fillOpacity: 0.2,
                radius: 200
            }).addTo(map)
            .bindPopup(`<b>Site:</b> ${name}<br><b>PM2.5 (past 1hr):</b> <span class="nowrap">${pm25}&nbsp;µg/m³</span><br><b>Date:</b> ${date}`);
 
            const icon = L.divIcon({
                className: 'aqhi-label purpleair-label',
                html: `<span class="nowrap">${pm25}&nbsp;µg/m³</span>`,
                iconSize: [40, 40],
                iconAnchor: [15, 15]
            });

            L.marker([lat, lng], {icon: icon}).addTo(map);
        }
        
        window.addEventListener('message', (event) => {
            const { type, data } = event.data;
            console.log(`Received from parent: ${type}`, data);  // Log the received data
            if (type === 'genesee') {
                addStationToMap(53.3033, -114.2016, data.Aqhi, "Genesee", new Date(data.ReadingDate).toLocaleString());
            } else if (type === 'leduc') {
                addStationToMap(53.241986, -113.503280, data.Aqhi, "Leduc (Sensor)", new Date(data.ReadingDate).toLocaleString());
            } else if (type === 'lendrum') {
                addStationToMap(53.497784 , -113.527011, data.Aqhi, "Edmonton Lendrum", new Date(data.ReadingDate).toLocaleString());
            } else if (type === 'purpleair') {
                const sensorLocations = {
                    '53215': {coords: [53.366737,-113.7184], name: 'Centennial Park'},
                    '224243': {coords: [53.36261,-113.72619], name: 'Outdoor Pool'},
                    '224259': {coords: [53.34485,-113.72582], name: 'Public Works'}
                };

                // Check for ID and name match			
                const sensor = sensorLocations[data.id];
                if (sensor && sensor.name === data.name) {
                    addPurpleAirSensor(sensor.coords[0], sensor.coords[1], data.pm25_60, data.name, data.lastSeen);
                } else {
                    console.error('Invalid sensor ID or name mismatch:', data.id, data.name);
                }
            }
        });

        window.onload = () => {
            window.parent.postMessage('ready', '*');
        };
    </script>
</body>
</html>
